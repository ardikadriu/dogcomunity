<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Free Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="John Doe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Signup</title>
  </head>
  <body>
    <a class="nextpage" href="dogspage.html">Back</a>
    <div class="container">
      <div class="dogphoto"><img class="dog" src="photos/gooddog.png" /></div>
      <div class="secondcontainer">
        <div class="title">
          <h1 class="titletext">
            Join the <span>Pawsome</span> Community and Connect with Dog Lovers!
          </h1>
        </div>
        <div class="inputcontainer">
          <div class="uploadimg">
            <img class="cloud" src="photos/Vector.png" />
            <p class="paragaph">Upload dog image</p>
          </div>
          <div class="nameandbreed">
            <div class="dogname">
              <p class="alltitle">DOG NAME</p>
              <input
                class="firstinput"
                type="text"
                id="Name"
                placeholder="Dog's Name... "
              />
            </div>
            <div class="dogbreed">
              <p class="alltitle">DOG BREED</p>
              <input
                class="firstinput"
                type="text"
                id="Name"
                placeholder="Dog's Breed... "
              />
            </div>
          </div>
          <div class="weightgender">
            <div class="weight">
              <p class="alltitle">Dog Weight</p>
              <input
                class="firstinput"
                type="text"
                id="Name"
                placeholder="Dogâ€™s Weight... (in kg) "
              />
            </div>
            <div class="gender">
              <p>GENDER</p>
              <div class="genderbox">
                <div class="malegender"><p class="alltitle">Male</p></div>
                <div class="femalegender"><p class="alltitle">Female</p></div>
              </div>
            </div>
          </div>
          <div class="dateofbirthandcolor">
            <div class="birth">
              <p class="alltitle">DATE OF BIRTH</p>
              <input
                class="firstinput"
                type="text"
                id="Name"
                placeholder="DD/MM/YYYY "
              />
            </div>
            <div class="color">
              <p class="alltitle">COLOR</p>
              <div class="dateofbirthandcolor">
                <div class="orangecolor">
                  <button class="orange"></button>
                  <p class="colornumbers">#6f47d8</p>
                </div>
              </div>
            </div>
          </div>
          <div class="anythingtoadd">
            <p class="alltitle">ANY OTHER MESSAGE</p>
            <input class="add" type="text" placeholder="Your message here..." />
          </div>
          <div class="next">
            <div><button type="submit" class="buttonnext">Next</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
